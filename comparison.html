<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Species Comparison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --beige-light: #f5f5f2;
            --beige-dark: #e8e2d6;
            --coffee-light: #a6907c;
            --coffee-medium: #8c7867;
            --coffee-dark: #594a3e;
            --text-main: #3d342d;
        }

        body {
            background-color: var(--beige-light);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .card {
            border: none;
            border-radius: 14px;
            background-color: white;
            box-shadow: 0 6px 18px rgba(89, 74, 62, 0.08);
        }

        h1, h2 {
            color: var(--coffee-dark);
        }

        .table {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead {
            background-color: var(--beige-dark);
            color: var(--coffee-dark);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .table td, .table th {
            vertical-align: middle;
            border-color: rgba(0, 0, 0, 0.05);
        }

        .table tbody tr:hover {
            background-color: rgba(140, 120, 103, 0.08);
        }

        .btn-outline-primary {
            --bs-btn-color: var(--coffee-medium);
            --bs-btn-border-color: var(--coffee-medium);
            --bs-btn-hover-bg: var(--coffee-medium);
            --bs-btn-hover-border-color: var(--coffee-medium);
            --bs-btn-hover-color: white;
            border-radius: 999px;
        }

        .subtle-note {
            font-size: 0.85rem;
            color: rgba(61, 52, 45, 0.7);
            font-style: italic;
        }
    </style>
</head>

<body>

<div class="container py-5">

    <div class="text-center mb-5">
        <h1 class="fw-light">Species Trade Comparison</h1>
        <p class="subtle-note">
            A side-by-side view of trade pressure indicators across monitored species
        </p>

        <a href="index.html" class="btn btn-outline-primary mt-3 px-4">
            ‚Üê Back to Inspector
        </a>
    </div>

    <div class="card p-4">
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center mb-0">
                <thead>
                    <tr id="tableHeader"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

</div>

<script src="comparison.js"></script>

</body>
</html>
